<div class="container">
    <h2>SUIIIIIIIII CAFE </h2>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Burger</td>
                <td>59.00</td>
                <td><input type="number" id="burgerQty" value="0"></td>
            </tr>
            <tr>
                <td>Pizza</td>
                <td>79.00</td>
                <td><input type="number" id="pizzaQty" value="0"></td>
            </tr>
            <tr>
                <td>French Fries</td>
                <td>59.00</td>
                <td><input type="number" id="friesQty" value="0"></td>
            </tr>
            <tr>
                <td>Mojitos</td>
                <td>79.00</td>
                <td><input type="number" id="mojitoQty" value="0"></td>
            </tr>
            <tr>
                <td>Nuggets</td>
                <td>59.00</td>
                <td><input type="number" id="nuggetsQty" value="0"></td>
            </tr>
            <tr>
                <td>Sandwich</td>
                <td>49.00</td>
                <td><input type="number" id="sandwichQty" value="0"></td>
            </tr>
        </tbody>
    </table>

    <button id="totalBill" onclick="calculateTotal()">Total Bill</button>
    <div id="billDisplay"></div>
</div>

<script>
    function calculateTotal() {
        // Prices
        let burgerPrice = 59;
        let pizzaPrice = 79;
        let friesPrice = 59;
        let mojitoPrice = 79;
        let nuggetsPrice = 59;
        let sandwichPrice = 49;

        // Quantities
        let burgerQty = document.getElementById('burgerQty').value;
        let pizzaQty = document.getElementById('pizzaQty').value;
        let friesQty = document.getElementById('friesQty').value;
        let mojitoQty = document.getElementById('mojitoQty').value;
        let nuggetsQty = document.getElementById('nuggetsQty').value;
        let sandwichQty = document.getElementById('sandwichQty').value;

        // Calculate total for each item
        let burgerTotal = burgerQty * burgerPrice;
        let pizzaTotal = pizzaQty * pizzaPrice;
        let friesTotal = friesQty * friesPrice;
        let mojitoTotal = mojitoQty * mojitoPrice;
        let nuggetsTotal = nuggetsQty * nuggetsPrice;
        let sandwichTotal = sandwichQty * sandwichPrice;

        // Calculate grand total
        let grandTotal = burgerTotal + pizzaTotal + friesTotal + mojitoTotal + nuggetsTotal + sandwichTotal;

        // Display the total bill
        document.getElementById('billDisplay').innerText = "Total Bill: " + grandTotal.toFixed(2) + " USD";
    }
